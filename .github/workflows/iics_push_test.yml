name: Deploy TEST Push
  # Following Project Secrets must be defined in the CI/CD Configuration
  # IICS_TEST_ORG_USER: ""
  # IICS_TEST_ORG_PWD: ""
  # AWS_ACCESS_KEY_ID: "" 
  # AWS_SECRET_ACCESS_KEY: ""

on:
  # Trigger the workflow on push request,
  # but only for the dev branch
  push:
    branches:
      - push_test
jobs:
  buid_deploy:
    runs-on: ubuntu-latest
    environment: test
    env:
      IICS_EXPORT_FILE: IICS-QuickStart-Bundle
      IICS_TARGET_ENVIRONMENT: test
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v2.5.0
      with:
        distribution: zulu
        java-version: 8
      
    - name: Export Assets From Target Org
      run: |
        ant download.src \
        -Diics.user.${{ IICS_TARGET_ENVIRONMENT }}="${{ secrets.IICS_TEST_ORG_USER }}" \
        -Diics.password.${{ IICS_TARGET_ENVIRONMENT }}="${{ secrets.IICS_TEST_ORG_PWD }}" \
        -Diics.release=./conf/iics.release.properties \
        -Diics.export.list.location=./conf/export_list.txt \
        -Diics.source.environment=${{ IICS_TARGET_ENVIRONMENT }} \
        -Dtools.reporting.disabled=true
    - name: Package # Package current head for Archival
      run: |
        ant package.src \
        -Diics.user.${{ IICS_TARGET_ENVIRONMENT }}="${{ secrets.IICS_TEST_ORG_USER }}" \
        -Diics.password.${{ IICS_TARGET_ENVIRONMENT }}="${{ secrets.IICS_TEST_ORG_PWD }}" \
        -Diics.release=./conf/iics.release.properties \
        -Diics.target.environment=${{ IICS_TARGET_ENVIRONMENT }} \
        -Diics.target.package.config=./conf/all_exclude_connections.package.txt \
        -Dtools.reporting.disabled=true \
        -Dtools.transform.disabled=true
    - name: Rename Archive Package # Add timestamp for Archival

      run: |
        exported_name=${{ env.IICS_EXPORT_FILE }}.zip
        archived_name=${{ env.IICS_EXPORT_FILE }}-$(date +"%Y-%m-%d-%H%M%S").zip
        mv ./target/iics/export/${{ IICS_TARGET_ENVIRONMENT }}/"$exported_name" ./target/iics/export/${{ IICS_TARGET_ENVIRONMENT }}/"$archived_name"
    - name : Backup Packages to S3
      uses: opspresso/action-s3-sync@v0.2.1
      env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: "us-east-1"
          FROM_PATH: "./target/iics"
          DEST_PATH: "s3://infa.cloud.in/hcg"
          OPTIONS: ""
    - name: Build Deploy
      run: |
        ant build.deploy \
        -Diics.user.${{ IICS_TARGET_ENVIRONMENT }}="${{ secrets.IICS_TEST_ORG_USER }}" \
        -Diics.password.${{ IICS_TARGET_ENVIRONMENT }}="${{ secrets.IICS_TEST_ORG_PWD }}" \
        -Diics.release=./conf/iics.release.properties \
        -Diics.target.environment=${{ IICS_TARGET_ENVIRONMENT }} \
        -Diics.target.package.config=./conf/all_exclude_connections.package.txt \
        -Diics.target.publish.config=./conf/all_designs.publish.txt \
        -Dtools.reporting.disabled=true \
        -Dtools.transform.disabled=true